	<style>
		#mapid {
			position: relative;
			margin: 0px;
			height: 96vh;
			width: 99vw;
			z-index: 1;
			overflow-y: hidden;
		}
		.mapicon {
			float:left;
			height: 19px;
			margin-left: -10px;
			margin-right: 5px;
		}
.closemap{
  position: fixed;
  display: block;
  left: 90%;
  top: 5%;
  width: 5%;
  opacity: 100%;
  z-index: 2;
  visibility: visible;
}
.closemap:hover{
  cursor: pointer;
}
   </style>

	
</head>
<body>
	<div id="mapid"></div>
	<img src="images/schliessenmap.png" class="closemap">
