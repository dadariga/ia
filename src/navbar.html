<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="js/navbar.js"></script>
    <script src="js/load.js"></script>

    <title>Only navbar</title>
</head>
<body>
  <div id="splashscreen">
    <img src="img/thd_small.png" id="loading-logo" alt="THD Logo">
  </div>
    <!--<navlinks style="position: fixed; left: 5%;top: 2%;">
        <img src="images/THD-Logo.png" id="navbar-brand">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </navlinks>
    Burger Menu
  -->
    <navrechts style="position: fixed; left: 90%; top: 2%; z-index: 5;">
      <img src="images/burgermenu.png" class="dropdown iconedge">
      <img src="images/schliessen.png" class="close iconedge">
        <div class="droppeddown">
            <div class="menu">
              <img src="images/LabelMenue.svg" class="rechteck">
              <article id="sprache"></article>
              <div id="icons">
                <img src="images/cameraicon.png" id="camera"> 
                <article id="header">Medientechnik</article>
              </div>
              <div id="icons2">
                <img src="images/sprechblase.png"id="camera">
                <article id="header">Sprachen</article>
              </div>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </navrechts>

    <!-- Medientechnik -->

    <div class="medientechnik">
      <img src="images/gelbesrechteck.png" class="rechteck">
      <img src="images/schliessen.png" class="closemedientechnik iconedge">
    </div>

    <!-- Ar.js -->
    <a-scene embedded arjs renderer="antialias: true; logarithmicDepthBuffer: true" class="ascene">
        <canvas id="canvasExample"> </canvas>
            <a-marker preset="pattern" type='pattern' url='https://raw.githubusercontent.com/dadariga/ia/master/pattern/pattern-Download.patt'>
              <a-entity obj-model="obj: #r2d2-obj; mtl: #r2d2-mtl" position="0 0 0" scale="0.005 0.005 0.005"></a-entity> <!--rotation="-90 0 -90"-->
            </a-marker>
            <a-marker preset="pattern" type='pattern' url='https://raw.githubusercontent.com/fermiumsunset/dump/main/pattern-markerAuto.patt'>
              <a-entity
                position="0 0 0"
                scale="0.2 0.2 0.2"
                gltf-model="https://raw.githubusercontent.com/dadariga/ia/master/3DModelle/autolowpoly/carlowpoly.gltf">
              </a-entity>
            </a-marker>
            <a-marker preset="pattern" type='pattern' url='https://raw.githubusercontent.com/fermiumsunset/dump/main/patternBrille.patt'>
              <a-entity obj-model="obj: #divan-obj; mtl: #divan-mtl" position="0 0 -3" scale="0.0003 0.0003 0.0003"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
    </a-scene>
<!-- </div>-->
</body>
</html>
